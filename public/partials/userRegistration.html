<section id="userRegistry" ng-controller="userRegistryCtrl">
    <article class="registryForm">
        <h2>Register User</h2>
        <p> </p><br>
    </article>
    <div  class=register-details">

        <form ng-submit="onSubmit(userForm.$valid)"
              name="userForm"
              novalidate="novalidate">

            <div class="form-group">
                <label for="firstName">Förnamn</label>
                <input name="firstName"
                       type="text"
                       ng-model="userForm.firstName"
                       class="formControl"
                       id="firstName"
                       required="required"><br>
            </div>

            <div class="form-group">
                <label for="lastName">Efternamn</label>
                <input name="lastName"
                       type="text"
                       ng-model="userForm.lastName"
                       class="formControl"
                       id="lastName"
                       required="required"><br>
            </div>

            <div class="form-group">
                <label for="userName">Användarnamn</label>
                <input name="userName"
                       type="text"
                       ng-model="userForm.userName"
                       class="formControl"
                       id="userName"
                       required="required">
            </div>

            <div class="form-group">
                <label for="password" >Lösenord</label>
                <input name="password"
                       type="password"
                       id="password"
                       class="formControl"
                       ng-model="password"
                       required="required">

            </div>

            <div class="form-group">
                <label for="ssn" >Personummer</label>
                <input name="ssn"
                       type="text"
                       id="ssn"
                       class="formControl"
                       ng-model="userForm.ssn"
                       required="required">
            </div>

            <div class="form-group">
                <label for="address" >Adress</label>
                <input name="address"
                       type="text"
                       id="address"
                       class="formControl"
                       ng-model="userForm.address"
                       required="required"><br>
            </div>

            <div class="form-group">
                <label for="postalCode" >Postnummer</label>
                <input name="postalCode"
                       type="text"
                       id="postalCode"
                       class="formControl"
                       ng-model="userForm.postalCode"
                       required="required"><br>
            </div>

            <div class="form-group">
                <label for="city" >Stad</label>
                <input name="city"
                       type="text"
                       id="city"
                       class="formControl"
                       ng-model="userForm.city"
                       required="required"><br>
            </div>

            <div class="form-group">
                <label for="phone" >Telefon</label>
                <input name="phone"
                       type="text"
                       id="phone"
                       class="formControl"
                       ng-model="userForm.phone"
                       required="required"><br>
            </div>

            <div class="form-group" ng-class="
            {
            'has-error':!userForm.email.$valid && (!userForm.$pristine || userForm.$submitted),
            'has-error':userForm.email.$valid && (!userForm.$pristine || userForm.$submitted)
            }
            ">
                <label for="email">E-mail</label>
                <input type="email"
                       name="email"
                       ng-model="userForm.email"
                       class="formControl"
                       id="email"
                       required="required">

                <p class="help-block" ng-show="userForm.email.$error.required && (!userForm.$pristine || userForm.$submitted)">
                    Detta fält måste fyllas i
                </p>
                <p class="help-block" ng-show="userForm.email.$error.email && (!userForm.$pristine || userForm.$submitted)">
                    E-mail måste innehålla @ symbol
                </p>

            </div>

            <div class="form-group">
                <label for="class">Klass</label>
                <input name="class"
                       type="text"
                       id="class"
                       class="formControl"
                       ng-model="userForm.class"
                       required="required"><br>
            </div>

            <div class="form-group">
                <label for="registrerad">Registrerad Datum</label>
                <input name="registrerad"
                       type="text"
                       id="registrerad"
                       class="formControl"
                       ng-model="userForm.registrerad"
                       required="required"><br>
            </div>

            <div class="form-group">
                <label for="deregistered">Avregistrerad Datum</label>
                <input name="deregistered"
                       type="text"
                       id="deregistered"
                       class="formControl"
                       ng-model="userForm.deregistered"
                       required="required"><br>
            <br>
            </div>

            <div class="form-group">
                <label for="userAttachment">Behörighet</label>
                <select name="userAttachment"
                        id="userAttachment"
                        class="formControl"
                        ng-model="userForm.userAttachment"
                        required="required">
                    <option value="">Välj Behörighet</option>
                    <option value="student">Student</option>
                    <option value="employee">Anställd</option>
                    <option value="consultants">Konsult</option>
                </select><br>  <br>
            </div>

            <div class="form-group">
                <label for="userStatus">Status</label>
                <select name="userStatus"
                        id="userStatus"
                        class="formControl"
                        ng-model="userForm.userStatus"
                        required="required">
                    <option value="">Välj Status</option>
                    <option value="active">Aktiv</option>
                    <option value="onHold">Paus</option>
                    <option value="deregistered">Avregistrerad</option>
                </select><br>  <br>
            </div>

        <div class="form-group">
            <button ng-click="reset()">
                    RESET
            </button>

            <button class="btnSubmit"
                    type="submit">Spara
                    ng-disabled='userForm.$invalid'
            </button>

            <button ng-click="cancel()">
                    CANCEL
            </button>
        </div>

            <pre>{{ userForm | json }}</pre>


        </form>

    </div>
</section>
