<section id="info-wrapper">

    <!--Test Info-->
    <div ng-if="testStatus === 'pending'" class="testInfo">
        <h1>Information</h1>
        <h4>Detta provet omfattar programmering 1 </h4>

        <ul id="test-details" ng-controller="userCtrl">
            <li ng-repeat="x in quizData"> typ av test : {{x[$index].type}}</li>
            <li ng-repeat="x in quizData"> antal frågor : {{x[0].questions.length}}</li>
        </ul>
        </article>

        <button>Tillbaka</button>
        <button ng-click="startQuiz(); sortQuestions()">Starta prov</button>
    </div>

    <!--Test View-->
    <div ng-if="testStatus === 'inProgress'" class="test testView">
            <h1>{{testTitle}}</h1>

            <div class="question_box">
            <h3>Fraga: {{qTitle}}</h3>


                <ul>
                   <li ng-repeat="option in options" ng-class-odd="odd" ng-class-even="even">
                       <!-- BUG :: om man tar bort ng-value så får man fram ng-checked annars så får man inte fram ng checked -->
                    <input type="radio"  ng-checked="$first"  name="Test" ng-model="userAns.answer" ng-value="option" ng-change="addAns()">   <label> {{option}} </label>
                   </li>
                </ul>



        <div class="buttonGroup">
        <button ng-click=" prevQuestion()"> tillbaka</button>
        <button ng-click="nextQuestion()">Nästa fråga</button>
        </div>
        </div>
    </div>

    <!--Test Overview-->
    <div ng-if="testStatus === 'inactive'" class="test-overview">
        <article>
            <h1>Testöversikt</h1>
            <table>
                <tr ng-repeat="answer in answers">
                    <td ng-class-even="even" ng-class-odd="odd">{{answer}}</td>
                </tr>
            </table>

        </article>
        <button ng-click="">Lämna in</button>
    </div>

</section>
