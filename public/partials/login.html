<div id="login-form" ng-controller="loginCtrl">
    <form action="/login" id="myLogin" method="post">
        Username: <input type="text" id="username" ng-model="username" name="loginUsername"><br>
        Password: <input type="password" id="password" ng-model="password" name="loginPassword"><br>
        <button type="submit" ng-click="attemptLogin()">Login</button>
        <button type="button" ng-click="hack()">Hack for testing</button>
        <button type="button" ng-click="hack2()">Hack for 2nd testing</button>
    </form>
</div>
