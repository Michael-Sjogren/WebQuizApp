
 <div ng-controller="skapaProvController"></div>


            <section class="skapaProv">
                <form name="adminFormSkapaProv" ng-submit="submitForm()" class="mainFormSkapaProv">
                <p class="pRubrik">   {{message1}} </p>

                <div class="dropprovNamn">
                        <select class="dropDownProv" ng-model="provNamn" required>
                            <option value="">
                            <option value="sakerhet1">IT-säkerhetsteknik
                            <option value="java1">Java SE
                            <option value="java2">Java EE
                            <option value="krav1">Kravanalys 1
                            <option value="net1">.Net
                        </select>
                </div>

                <p class="pRubrik">Ange provtid (min): <input type="number" ng-model="provtid"></p>
                <br>

                <article class="provFragor">

                    <p class="pFraga">Fråga nr: <em id="fragaCounter"></em></p>

                    <input type="radio" ng-model="frageTyp" value="flerval" checked>Flervalsalternativ<br>
                    <input type="radio" ng-model="frageTyp" value="oppenText">Öppen fråga<br>


                    <div ng-switch="frageTyp">

                        <div ng-switch-when="oppenText">
                            <p class="pRubrik">   {{message4}} </p>
                            <input type="text" ng-model="modelOppenFraga" required>
                        </div>

                        <div ng-switch-when="flerval">
                            <p class="pRubrik">   {{message4}} </p>
                            <input type="text" ng-model="modelFlerFraga">
                            <p class="pRubrik">   {{message3}} </p>
                            <div class="dropFlerval">
                                <select class="dropAntal" ng-model="valjAntal">
                                    <option value="ett">1
                                    <option value="tva">2
                                    <option value="tre">3
                                    <option value="fyra">4
                                    <option value="fem">5
                                </select>
                            </div>

                            <div ng-switch="valjAntal">
                                <div class="antalRadio" ng-switch-when="ett">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar1"><input type="text"></li>
                                    </ol>
                                </div>

                                    <div class="antalRadio" ng-switch-when="tva">
                                        <ol class="olAntalRadio">
                                            <li><input type="radio" ng-model="radioSvar.message" value="svar1"><input type="text"></li>
                                            <li><input type="radio" ng-model="radioSvar.message" value="svar2"><input type="text"></li>
                                        </ol>
                                        </div>

                                <div class="antalRadio" ng-switch-when="tre">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar1"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar2"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar3"><input type="text"></li>
                                    </ol>
                                </div>

                                <div class="antalRadio" ng-switch-when="fyra">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar1"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar2"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar3"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar4"><input type="text"></li>

                                        <p class="pRubrik">Du angav: {{radioSvar.message}} som det rätta svarsalternativet.</p>
                                    </ol>
                                </div>

                                <div class="antalRadio" ng-switch-when="fem">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar1"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar2"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar3"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar4"><input type="text"></li>
                                        <li><input type="radio" ng-model="radioSvar.message" value="svar5"><input type="text"></li>
                                    </ol>

                                    <p class="pRubrik">Du angav: {{radioSvar.message}} som det rätta svarsalternativet.</p>



                                </div>


                            </div>






                        </div>
                    </div>

                    <button type="button" onclick="addFragaNr()"   class="btnNastaFraga">Nästa fråga</button>
                    <button type="button" class="btnNastaFraga" id="btnklar">Klar</button>

                </article>
                </form>
            </section>
