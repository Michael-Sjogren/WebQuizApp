
 <div ng-controller="skapaProvController"></div>


            <section class="skapaProv">
                <p class="pRubrik">   {{message1}} </p>
                <form class="dropprovNamn">
                        <select class="dropDownProv" ng-model="provNamn">
                            <option value="">
                            <option value="sakerhet1">IT-säkerhetsteknik
                            <option value="java1">Java SE
                            <option value="java2">Java EE
                            <option value="krav1">Kravanalys 1
                            <option value="net1">.Net
                        </select>
                </form>

                <p class="pRubrik">Ange provtid (min): <input type="number" ng-model="provtid"></p>
                <br>

                <article class="provFragor">

                    <p class="pFraga">Fråga nr: <em id="fragaCounter"></em></p>


                    <input type="radio" ng-model="frageTyp" value="flerval" checked>Flervalsalternativ<br>
                    <input type="radio" ng-model="frageTyp" value="oppenText">Öppen fråga<br>


                    <div ng-switch="frageTyp">

                        <div ng-switch-when="oppenText">
                            <p class="pRubrik">   {{message4}} </p>
                            <input type="text">
                        </div>

                        <div ng-switch-when="flerval">
                            <p class="pRubrik">   {{message4}} </p>
                            <input type="text">
                            <p class="pRubrik">   {{message3}} </p>
                            <form class="dropFlerval">
                                <select class="dropAntal" ng-model="valjAntal">
                                    <option value="ett">1
                                    <option value="tva">2
                                    <option value="tre">3
                                    <option value="fyra">4
                                    <option value="fem">5
                                </select>
                            </form>

                            <div ng-switch="valjAntal">
                                <div class="antalRadio" ng-switch-when="ett">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="modelSvar1" value="svar1" checked><input type="text"></li>
                                    </ol>
                                </div>

                                    <div class="antalRadio" ng-switch-when="tva">
                                        <ol class="olAntalRadio">
                                            <li><input type="radio" ng-model="modelSvar1" value="svar1" checked><input type="text"></li>
                                            <li><input type="radio" ng-model="modelSvar2" value="svar2"><input type="text"></li>
                                        </ol>
                                        </div>

                                <div class="antalRadio" ng-switch-when="tre">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="modelSvar1" value="svar1" checked><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar2" value="svar2"><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar3" value="svar3"><input type="text"></li>
                                    </ol>
                                </div>

                                <div class="antalRadio" ng-switch-when="fyra">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="modelSvar1" value="svar1" checked><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar2" value="svar2"><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar3" value="svar3"><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar4" value="svar4"><input type="text"></li>
                                    </ol>
                                </div>

                                <div class="antalRadio" ng-switch-when="fem">
                                    <ol class="olAntalRadio">
                                        <li><input type="radio" ng-model="modelSvar1" value="svar1" checked><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar2" value="svar2"><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar3" value="svar3"><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar4" value="svar4"><input type="text"></li>
                                        <li><input type="radio" ng-model="modelSvar5" value="svar5"><input type="text"></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" onclick="addFragaNr()" id="btnNastaFraga">Nästa fråga</button>

                </article>
            </section>
